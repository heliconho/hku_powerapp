        HoverFill: =ColorFade(RGBA(255, 255, 255, 1), -20%)
        OnSelect: |+
            =If(Dropdown12_1.Selected.value=0,Dropdown3_4.SelectedText.'data-ADB4D7A662F548B49FAC2B986E348A1Bovalue',Dropdown12_1.Selected.value);
            If(
                Dropdown3_1.Selected.Value = 128490001,
                
                If (IsBlank(TextInput8_7.Text) || IsBlank(Dropdown11.Selected),
            
                    Notify("Please fill in the mandatory field.", NotificationType.Error);
                    UpdateContext({requiredfieldsmissingDD1: true}),
            
                    Patch(DonationTerms, 
                        Defaults(DonationTerms),
                        {
                            'Donation Name ':Dropdown11_2.Selected,
                            'Payment Schedule Type':Dropdown3_1.Selected.Value,
                            'Commited Amount in HKD':Value(TextInput1_3.Text),
                            'Funder''s Project Number (dacrm_funderprojectnumber)':TextInput1_4.Text,
                            'Foreign Currency':ComboBox2_1.Selected.Value, 'Start Date':Today(),
                            'Opportunity is in Foreign Currency':If(ComboBox2_1.Selected.Value=128490074,false,true),
                            'Is Anonymous':If(Checkbox2_21.Value=true,true,false)
                            //'Donation Type':
                                //If(Dropdown12.SelectedText.value=0,Dropdown3_3.Selected.Value,Dropdown12.Selected.ovalue)
                                //'Donation Type (DonationTerms)'.'Deferred gift'
                        });
                   
                   
                    //'Opportunity is in Foreign Currency':If(ComboBox2.Selected.Value=128490074,0,1)
                    //'Is Anonymous':If(Checkbox2_21.Value=true,1,0)
                    
                    UpdateContext({requiredfieldsmissingDD1: false});
                    //create schedule record
                    'PowerApp->Initializevariable'.Run(Int(TextInput8_7.Text));
                ),
            
                If( IsBlank(Dropdown11_2.Selected),
            
                    Notify("Please pick the donation name.", NotificationType.Error);
                    UpdateContext({requiredfieldsmissingDDName: true}),
            
                     Patch(DonationTerms, Defaults(DonationTerms),{'Donation Name ':Dropdown11_2.Selected,'Payment Schedule Type':Dropdown3_1.Selected.Value,'Commited Amount in HKD':Value(TextInput1_3.Text), 'Funder''s Project Number (dacrm_funderprojectnumber)':TextInput1_4.Text,'Foreign Currency':ComboBox2_1.Selected.Value, 'Start Date':Today()});
                    //'Donation Type':If(Dropdown12.Selected.Value=0,Text(Dropdown3_3.Selected.Value), Dropdown12.Selected.Value)
                    //'Opportunity is in Foreign Currency':If(ComboBox2.Selected.Value=128490074,0,1)
                    //'Is Anonymous':If(Checkbox2_21.Value=true,1,0)
                    UpdateContext({requiredfieldsmissingDDName: false})
                )
            );
            
